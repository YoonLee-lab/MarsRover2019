#  Index  Button name on the actual controller
#
#    0    A
#    1    B
#    2    X
#    3    Y
#    4    LB
#    5    RB
#    6    back
#    7    start
#    8    power
#    9    Button stick left
#    10   Button stick right
#
#  Table of index number of /joy.axes:
#  Index    Axis name on the actual controller
#
#    0    Left/Right Axis stick left
#    1    Up/Down Axis stick left
#    2    LT
#    3    Left/Right Axis stick right
#    4    Up/Down Axis stick right
#    5    RT
#    6    cross key left/right
#    7    cross key up/down


dr_axis_linear: 1  # Left thumb stick vertical
dr_scale_linear: 0.7
dr_scale_linear_turbo: 1.5

dr_axis_angular: 0  # Left thumb stick horizontal
dr_scale_angular: 3.0

dr_enable_turbo_button: 5 # Right bumper button

#### arm control ####
ik_enable_button: 3
fk_enable_button: 4
arm_enable_button: 4

