arm_gen_fk_scales: {turntable: 1, wristroll: 1, claw: 1} # deg/s, deg/s, cm/s
arm_gen_ik_scales: {turntable: 5, wristroll: 5, claw: 5} # deg/s, deg/s, cm/s

